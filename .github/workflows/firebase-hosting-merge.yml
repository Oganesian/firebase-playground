name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Install dependencies
      - run: npm ci

      # Step 3: Navigate to the frontend directory and build the project
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Step 4: Copy built files to the public directory
      - name: Copy built files to public directory
        run: |
          cd ..
          cp -r frontend/dist/* public/

      # Step 5: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HABIT_TRACKER_BACKEND }}
          channelId: live
          projectId: habit-tracker-backend
